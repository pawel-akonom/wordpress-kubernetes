apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress-1
  labels:
    app: wordpress-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress-1
  template:
    metadata:
      labels:
        app: wordpress-1
    spec:
      containers:
        - image: wordpress
          name: wordpress
          env:
          - name: WORDPRESS_DB_HOST
            value: mysql-1:3306
          - name: WORDPRESS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql
                key: password
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1024Mi"
              cpu: "200m"
          ports:
            - containerPort: 80
              name: wordpress-1
          volumeMounts:
            - name: wordpress-persistent-storage-1
              mountPath: /var/www/html
      volumes:
        - name: wordpress-persistent-storage-1
          persistentVolumeClaim:
            claimName: wordpress-volumeclaim-1
